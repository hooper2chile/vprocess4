    <!caja1: Temperature Set>
    <div class="caja1">
      <div id="temp_set">Temp Set:</div>
        Temperatura [ÂºC]:

                   MIN="100"

                   step="1"
            />

    <div class="caja_central">
      <!CAJA CENTRAL PARA EL DIBUJO>
    </div>


    <!caja3: Timer Set>
    <form id="ac_setpoints" method="POST" action='#'>
        <div class="caja3">
          <div id="time_set">Timer Set:</div>
            Tiempo [Min]:
                  <br>
                  <input type="number"
                         id="time"
                         style="width: 50px;"
                         value="30"
                         MIN="1"
                         MAX="99"
                         step="1"
                  />
                  <button  type="submit" class="button_apply"> + </button>
                  <br><input  type="checkbox" id="time_enable" /> Habilitar     <!-- habilitar style="visibility:hidden" -->
        </div>
